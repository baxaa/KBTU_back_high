<!DOCTYPE html>
<html>
<head>
    <title>Confirm Tag Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>

    <p>Are you sure you want to delete the tag "{{ tag.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'tag_list' %}">Cancel</a>
</body>
</html>
