<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Blog Post</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <!-- Use 'post_id' as the parameter in the URL tag -->
    <a href="{% url 'post_detail' post_id=post.id %}">Cancel</a>
</body>
</html>
