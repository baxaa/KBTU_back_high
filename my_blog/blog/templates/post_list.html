<!DOCTYPE html>
<html>
<head>
    <title>Blog Post List</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <p>by {{ post.author }} on {{ post.created_at }}</p>
            </li>
        {% empty %}
            <li>No blog posts are available.</li>
        {% endfor %}
    </ul>
</body>
</html>
