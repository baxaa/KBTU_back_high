<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>
    <h1>Are you sure you want to delete this post?</h1>
    <p>Title: {{ post.title }}</p>
    <p>Author: {{ post.author }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

    <a href="{% url 'post_detail' post.id %}">Cancel</a>
</body>
</html>
